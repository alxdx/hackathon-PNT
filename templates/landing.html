<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <title>Explorar Información Pública</title>
    <link href="{{url_for('static',filename='style.css')}}" rel="stylesheet" />
</head>

<body scroll=no>
    <div class="container">
        <div class="logoBox">
            <img id="logoh" class="logo animate__animated animate__zoomIn" src="https://www.plataformadetransparencia.org.mx/inai-tema-theme/images/logoheader.png" />
        </div>
        <h1 id="header1" class="title animate__animated animate__zoomIn">Existen mas de
            <span class="emphasis">8000</span> Instituciones con información Pública
        </h1>
        <h1 id="header2" class="title animate__animated animate__zoomIn">Hemos clasificado cerca de
            <span class="emphasis">4000</span> para ti
        </h1>
        <H1 id="header3" class="title animate__animated animate__zoomIn"> o puedes consultar el buscador de preguntas </H1>
        <div class="enlaces animate__animated animate__fadeInUp">
            <a id="buscador" href="#searchBar"> Buscador </a>
            <a id="info" href="#info_publica"> Instituciones por estado</a>
        </div>
    </div>
    <div id="searchBar" class="search">
        <div class="content">
            <h1>
                <a href="" class="typewrite" data-period="2000" data-type='[ "Hola. ¿que deseas buscar?", "Sindicatos.", "Agua y medio ambiente.", "Partidos politicos." ]'>
                    <span class="wrap"></span>
                </a>
            </h1>
            <div class="searchElements">
                <input type="text" id="cadenaBusqueda" class="searchInput" placeholder="  Buscar" onkeypress="headerTextSearch(event, 'https://buscador.plataformadetransparencia.org.mx/web/guest/buscadornacional?buscador=');" />
                <button id="btnsearch" class="searchButton" onclick="loadResult()"><i class="material-icons"> search </i></button>
                <div id="result"></div>
            </div>
        </div>
        <a href="http://hackathon-pnp.herokuapp.com" class="float">
            <span class="material-icons-outlined">home</span>
        </a>
    </div>
    <h2 class="section2" id="info_publica">Instituciones por estado</h2>
    <div id="mp"></div>
    <script src="//d3plus.org/js/d3.js"></script>
    <script src="//d3plus.org/js/topojson.js"></script>
    <script src="//d3plus.org/js/d3plus.js"></script>
    <script src="{{url_for('static',filename='scripts/map.js')}}"></script>>
    <link href="{{url_for('static',filename='style_map.css')}}" rel="stylesheet" />
    <script src="{{url_for('static',filename='scripts/search.js')}}"></script>

    <!-- <script src="{{url_for('static',filename='scripts/pnt_main.js')}}"></script> -->
</body>

</html>
